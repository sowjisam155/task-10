    <body>
        <div class="container">
            <h1 class="heading">Cash with Register</h1>
            <p class="description">
                Enter the bill amount and cash given by the customer and know minimum number of notes to retunr.
            </p>
            <label for="bill-amount">Bill-Amount:</label>
            <input id ="bill-Amount" type="text"/>
            <label for="cash-given">Cash Given</label>
            <input id ="cash-given" type="text"/>
            <button id="check-button">CHECK</button>
            <p id='error-message'></p>

                    Return change

                <tr>
                    <th>No of Notes</th>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>

                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                       
                </tr>
                <tr>
                   <th> Note </th>
                   <td> 2000 </td>
                   <td> 500 </td>
                   <td> 100 </td>
                   <td> 20 </td>
                   <td> 10 </td>
                   <td> 5 </td>
                   <td> 1 </td>
               </tr>
            </table>
        </div>
